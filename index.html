body{background:#050505;touch-action:none;overscroll-behavior:none;user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent; color: #e2e8f0;}

.hud-grid { background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 20px 20px; }
@keyframes scan { 0% {top: 0%} 50% {top: 100%} 100% {top: 0%} }
.scan-line { position: absolute; left:0; right:0; height: 2px; background: var(--theme-color); box-shadow: 0 0 15px var(--theme-color); opacity: 0.8; animation: scan 3s ease-in-out infinite; }
.safe-hover:hover { filter: brightness(1.2); }
#modal-root { position: fixed; inset: 0; z-index: 9999; pointer-events: auto; }

/* Smooth Month Animations */
.anim-n { animation: slideNext 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
.anim-p { animation: slidePrev 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
@keyframes slideNext { from { transform: translateX(20%); opacity: 0; filter: blur(5px); } to { transform: translateX(0); opacity: 1; filter: blur(0); } }
@keyframes slidePrev { from { transform: translateX(-20%); opacity: 0; filter: blur(5px); } to { transform: translateX(0); opacity: 1; filter: blur(0); } }

/* TV PURGE ANIMATION */
.anim-purge { animation: tvPurge 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; transform-origin: center; pointer-events: none; will-change: transform, opacity, max-height, margin; }
@keyframes tvPurge {
    0% { transform: scale(1); filter: brightness(1); opacity: 1; max-height: 80px; margin-bottom: 0.75rem; }
    30% { transform: scale(1.05); filter: brightness(2.5) drop-shadow(0 0 15px var(--theme-color)); opacity: 1; max-height: 80px; }
    50% { transform: scale(1, 0.05); filter: brightness(5) drop-shadow(0 0 25px white); opacity: 1; max-height: 80px; }
    70% { transform: scale(0.5, 0.05); opacity: 0; max-height: 80px; }
    100% { transform: scale(0, 0); opacity: 0; max-height: 0; margin-bottom: 0; padding: 0; border: 0; }
}

/* PROJECT ZOOM NAVIGATION (iOS Style) */
.zoom-container { position: relative; width: 100%; height: 100%; overflow: hidden; perspective: 1000px; }
.zoom-layer { position: absolute; inset: 0; transition: transform 0.5s cubic-bezier(0.32, 0.725, 0.25, 1), opacity 0.4s ease; backface-visibility: hidden; }
/* Root View State */
.view-root .layer-projects { transform: scale(1); opacity: 1; pointer-events: auto; }
.view-root .layer-files { transform: scale(0.8) translateZ(-50px); opacity: 0; pointer-events: none; }
/* Folder View State */
.view-folder .layer-projects { transform: scale(1.5); opacity: 0; pointer-events: none; filter: blur(10px); }
.view-folder .layer-files { transform: scale(1) translateZ(0); opacity: 1; pointer-events: auto; }

.tr-h { transition: height 0.5s cubic-bezier(0.32, 0.725, 0.25, 1); }

<body><div id="root"></div>
<script type="module">
import React,{useState,useEffect,useRef,useMemo,Component}from'https://esm.sh/react@18.2.0';
import{createRoot}from'https://esm.sh/react-dom@18.2.0/client';
import*as L from'https://esm.sh/lucide-react@0.292.0';

const h=React.createElement, F=React.Fragment;
const ICONS={
    Calendar:L.Calendar, CheckSquare:L.CheckSquare, BookOpen:L.BookOpen, Folder:L.Folder,
    Settings:L.Settings, Dna:L.Dna, Activity:L.Activity, Zap:L.Zap, GraduationCap:L.GraduationCap,
    Dumbbell:L.Dumbbell, X:L.X, RefreshCw:L.RefreshCw, Trash2:L.Trash2, GripHorizontal:L.GripHorizontal,
    CheckCircle:L.CheckCircle, Eye:L.Eye, EyeOff:L.EyeOff, Bell:L.Bell, Search:L.Search,
    Wifi:L.Wifi, WifiOff:L.WifiOff, Globe:L.Globe, Database:L.Database, Key:L.Key,
    AlertTriangle:L.AlertTriangle, CloudOff:L.CloudOff, Info:L.Info, Plus:L.Plus, Save:L.Save, 
    Check:L.Check, ArrowLeft:L.ArrowLeft, FileText:L.FileText, Youtube:L.Youtube, 
    HardDrive:L.HardDrive, File:L.File, ExternalLink:L.ExternalLink, FolderOpen:L.FolderOpen, Send:L.Send
};

// --- DATA & CONFIG ---
const TAXONOMY_DB = {
    "Corvus corax": { k: "Animalia", p: "Chordata", c: "Aves", o: "Passeriformes", f: "Corvidae", g: "Corvus" },
    "Ambystoma mexicanum": { k: "Animalia", p: "Chordata", c: "Amphibia", o: "Caudata", f: "Ambystomatidae", g: "Ambystoma" },
    "Phidippus audax": { k: "Animalia", p: "Arthropoda", c: "Arachnida", o: "Araneae", f: "Salticidae", g: "Phidippus" },
    "Hymenopus coronatus": { k: "Animalia", p: "Arthropoda", c: "Insecta", o: "Mantodea", f: "Hymenopodidae", g: "Hymenopus" },
    "Panthera onca": { k: "Animalia", p: "Chordata", c: "Mammalia", o: "Carnivora", f: "Felidae", g: "Panthera" },
    "Danaus plexippus": { k: "Animalia", p: "Arthropoda", c: "Insecta", o: "Lepidoptera", f: "Nymphalidae", g: "Danaus" },
    "Octopus vulgaris": { k: "Animalia", p: "Mollusca", c: "Cephalopoda", o: "Octopoda", f: "Octopodidae", g: "Octopus" },
    "Orcinus orca": { k: "Animalia", p: "Chordata", c: "Mammalia", o: "Artiodactyla", f: "Delphinidae", g: "Orcinus" }
};
const SPECIES_LIST = Object.keys(TAXONOMY_DB);
const TABS=[{id:'t1',l:'EVENTOS',i:'Calendar',c:'#3b82f6'},{id:'t2',l:'TAREAS',i:'CheckSquare',c:'#ef4444'},{id:'t3',l:'NOTAS',i:'BookOpen',c:'#eab308'},{id:'t4',l:'PROY',i:'Folder',c:'#22c55e'}];
const Q={q1:{t:'HACER YA',s:'Urgente+Imp',c:'#ef4444'},q2:{t:'PLANIFICAR',s:'NoUrg+Imp',c:'#3b82f6'},q3:{t:'DELEGAR',s:'Urg+NoImp',c:'#eab308'},q4:{t:'ELIMINAR',s:'NiUrg+NiImp',c:'#64748b'}};

const locDate = (d) => {
    if(!(d instanceof Date) || isNaN(d)) return new Date().toISOString().split('T')[0];
    const z = d.getTimezoneOffset() * 60000;
    return new Date(d.getTime() - z).toISOString().split('T')[0];
};
const Icon=(n,s=18,c)=>h(ICONS[n]||L.Circle,{size:s,className:c});
const fmtD=(ds)=>{ const d=new Date(ds+'T12:00:00'); return d.toLocaleDateString('es',{weekday:'short',day:'numeric'}).toUpperCase(); }

// --- RESOURCE TYPE DETECTOR ---
const detectResType = (content) => {
    if (!content) return { type: 'note', icon: 'FileText', color: 'text-yellow-400' };
    const c = content.toLowerCase();
    if (c.includes('drive.google.com') || c.includes('docs.google.com')) return { type: 'drive', icon: 'HardDrive', color: 'text-blue-400' };
    if (c.includes('youtube.com') || c.includes('youtu.be')) return { type: 'video', icon: 'Youtube', color: 'text-red-500' };
    if (c.endsWith('.pdf')) return { type: 'pdf', icon: 'File', color: 'text-red-400' };
    return { type: 'note', icon: 'FileText', color: 'text-neutral-400' };
};

class ErrorBoundary extends Component {
  constructor(props) { super(props); this.state = { hasError: false, error: null }; }
  static getDerivedStateFromError(error) { return { hasError: true, error }; }
  componentDidCatch(error, errorInfo) { console.error("Uncaught error:", error, errorInfo); }
  render() {
    if (this.state.hasError) {
      return h('div', {className: "h-screen w-screen flex flex-col items-center justify-center bg-black text-white p-4 text-center"},
        Icon('AlertTriangle', 48, "text-red-500 mb-4"),
        h('h1', {className: "text-2xl font-bold mb-2"}, "Error de Interfaz"),
        h('button', {onClick: () => { localStorage.clear(); window.location.reload(); }, className: "bg-red-600 px-6 py-2 rounded font-bold hover:bg-red-700"}, "Reiniciar App (Borrar Datos)")
      );
    }
    return this.props.children;
  }
}

function App(){
    const [tabs,ST]=useState(TABS);
    const [act,SA]=useState('t1');
    const [date,SD]=useState(new Date());
    const [evs,SE]=useState([]); 
    const [cals,SC]=useState({}); 
    
    // PROJECTS STATE
    const [projs, setProjs] = useState([]);
    const [res, setRes] = useState([]);
    const [curProj, setCurProj] = useState(null); 
    const [resInput, setResInput] = useState(""); // Input state for resources
    
    const [modal,SM]=useState(null);
    const [selId,SSI]=useState(null);
    const [form,SF]=useState({title:'',date:'',time:'',type:'gen',notes:'',cat:'task',quad:'q2',notify:0});
    const [sets,SS]=useState(false);
    const [bioShow,SBS]=useState(false);
    const [guideShow, SGS_Guide] = useState(false);
    
    const [sync,SSy]=useState(false);
    const [gCfg,SG]=useState({apiKey:'',clientId:''});
    const [gSign,SGS]=useState(false);

    const [dH,SH]=useState(40);
    const [drag,SDr]=useState(false);
    const [dir,SDir]=useState('n');
    const [dTask, SDT] = useState(null); 
    const [dragOverQ, SDQ] = useState(null); 
    const [confirmDel, SConfirm] = useState(null);
    const [exitingIds, setExitingIds] = useState(new Set());
    const [deleting, setDeleting] = useState(false);
    const [saving, setSaving] = useState(false);

    const [wikiData, setWikiData] = useState(null);
    const [loadingBio, setLoadingBio] = useState(false);
    const [bioError, setBioError] = useState(false);

    const fM=useRef(new Set());
    const tC=useRef(null);
    const gI=useRef(false); 
    const gsI=useRef(false); 
    const tS=useRef(null);
    const tE=useRef(null);
    const dY=useRef(0);
    const dH0=useRef(0);

    const curTab=tabs.find(t=>t.id===act)||tabs[0];
    const thStyle={'--theme-color':curTab.c};

    // --- INIT ---
    useEffect(()=>{
        const e=localStorage.getItem('ev_v14');
        const p=localStorage.getItem('pj_v15');
        const r=localStorage.getItem('rs_v15');
        const t=localStorage.getItem('tb_v9');
        const g=localStorage.getItem('gc_v9');
        const c=localStorage.getItem('cm_v9');
        
        if(e) try{ SE(JSON.parse(e) || []) }catch(x){ SE([]) } 
        if(p) try{ setProjs(JSON.parse(p) || []) }catch(x){ setProjs([]) }
        if(r) try{ setRes(JSON.parse(r) || []) }catch(x){ setRes([]) }
        if(t) try{ ST(JSON.parse(t)) }catch(x){ ST(TABS) }
        if(g) try{ SG(JSON.parse(g)) }catch(x){ SG({apiKey:'',clientId:''}) }
        if(c) try{ SC(JSON.parse(c)) }catch(x){ SC({}) }
        
        if(!window.gapi) {
            const script = document.createElement('script');
            script.src = "https://apis.google.com/js/api.js";
            script.onload = () => { if(window.gapi) window.gapi.load('client', initGapi); };
            document.body.appendChild(script);
        } else {
            window.gapi.load('client', initGapi);
        }
    },[]);
    
    useEffect(()=>{ localStorage.setItem('ev_v14',JSON.stringify(evs)) },[evs]);
    useEffect(()=>{ localStorage.setItem('pj_v15',JSON.stringify(projs)) },[projs]);
    useEffect(()=>{ localStorage.setItem('rs_v15',JSON.stringify(res)) },[res]);
    useEffect(()=>{ localStorage.setItem('tb_v9',JSON.stringify(tabs)) },[tabs]);
    useEffect(()=>{ localStorage.setItem('gc_v9',JSON.stringify(gCfg)) },[gCfg]);
    useEffect(()=>{ localStorage.setItem('cm_v9',JSON.stringify(cals)) },[cals]);

    useEffect(() => {
        if(gSign && gCfg.apiKey) {
            const k = `${date.getFullYear()}-${date.getMonth()}`;
            if(!fM.current.has(k)) { fetchG(date); }
        }
    }, [date, gSign]);

    const initGapi = async () => {
        if(gCfg.apiKey && window.gapi && !gI.current){
            try { await window.gapi.client.init({apiKey: gCfg.apiKey, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]}); gI.current = true; } catch(e) {}
        }
    };
    
    const initGis = () => {
        if(gCfg.clientId && window.google && window.google.accounts && !gsI.current){
            tC.current = window.google.accounts.oauth2.initTokenClient({
                client_id: gCfg.clientId, scope: "https://www.googleapis.com/auth/calendar.events",
                callback: (r) => { if(!r.error){ if(window.gapi) window.gapi.client.setToken(r); SGS(true); fM.current.clear(); fetchG(date); } }
            });
            gsI.current = true;
        }
    };
    const auth = async () => { if(!gCfg.apiKey || !gCfg.clientId) return alert("Faltan Credenciales"); if(!gI.current) await initGapi(); if(!gsI.current) initGis(); if(tC.current) tC.current.requestAccessToken({prompt: 'select_account'}); };

    const fetchG = async (td = new Date()) => {
        if(!gSign || !window.gapi || !window.gapi.client) return;
        SSy(true);
        try {
            if(!window.gapi.client.calendar) await window.gapi.client.load('calendar','v3');
            const y = td.getFullYear(), m = td.getMonth();
            const minIso = new Date(y, m-1, 1).toISOString(), maxIso = new Date(y, m+2, 0, 23, 59, 59).toISOString();
            fM.current.add(`${y}-${m}`); fM.current.add(`${y}-${m-1}`); fM.current.add(`${y}-${m+1}`);
            const cl = await window.gapi.client.calendar.calendarList.list();
            const rC = cl.result.items || [];
            const nextCals = {}; rC.forEach(c => nextCals[c.id] = { id: c.id, summary: c.summary, color: c.backgroundColor, visible: cals[c.id]?.visible ?? true }); SC(nextCals);
            const res = await Promise.allSettled(rC.map(c => nextCals[c.id].visible ? window.gapi.client.calendar.events.list({ calendarId: c.id, timeMin: minIso, timeMax: maxIso, singleEvents: true, maxResults: 250, orderBy: 'startTime' }).then(r=>({id:c.id, items:r.result.items, color:c.backgroundColor})) : Promise.resolve({items:[]})));
            const newG = [];
            res.forEach(r => { if(r.status==='fulfilled') r.value.items?.forEach(i=>{
                if(i.status==='cancelled')return;
                const dRaw = i.start.dateTime||i.start.date; if(!dRaw)return;
                let cat='task',q='q2'; if(i.recurringEventId||i.recurrence||(i.summary||'').toLowerCase().match(/clase|aula|reunión/)) {cat='class';q=null;}
                newG.push({id:i.id,calId:r.value.id,title:i.summary||'(Sin título)',date:dRaw.split('T')[0],time:i.start.dateTime?.split('T')[1].substring(0,5)||'',type:'google',notes:i.description||'',cat,quad:q,gCol:r.value.color});
            })});
            SE(p=>{ const loc=p.filter(e=>e.type!=='google'), mm=new Map(); const minT=new Date(minIso).getTime(), maxT=new Date(maxIso).getTime(); p.filter(e=>e.type==='google').forEach(e=>{const t=new Date(e.date).getTime(); if(t<minT||t>maxT) mm.set(e.id,e)}); loc.forEach(e=>mm.set(e.id,e)); newG.forEach(e=>mm.set(e.id,e)); return Array.from(mm.values())});
        } catch(e){} finally {SSy(false)}
    };

    const days = useMemo(() => {
        if(!date || isNaN(date.getTime())) return [];
        const y=date.getFullYear(),m=date.getMonth();
        const d=[];
        const last=new Date(y,m+1,0).getDate();
        const firstDay = new Date(y,m,1).getDay();
        const pad = (firstDay === 0 ? 7 : firstDay) - 1; 
        for(let i=0;i<pad;i++) d.push({d:'', dt:null});
        for(let i=1;i<=last;i++) d.push({d:i, dt:locDate(new Date(y,m,i))});
        return d;
    }, [date]);

    const {lk, mx, upGrouped} = useMemo(() => {
        const l={}, m=[], u=[], now=locDate(new Date());
        (evs || []).forEach(e => {
            if(!e) return;
            if(e.type === 'google' && cals[e.calId] && cals[e.calId].visible === false) return;
            if(e.date) { if(!l[e.date]) l[e.date] = []; l[e.date].push(e); }
            if(e.cat !== 'class' && e.cat !== 'fitness') m.push(e);
            if(e.date >= now) u.push(e);
        });
        const gr={}; u.sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time)).slice(0, 50).forEach(e => { if(!gr[e.date]) gr[e.date] = []; gr[e.date].push(e); });
        return { lk: l, mx: m, upGrouped: Object.entries(gr) };
    }, [evs, cals]);

    // Helpers
    const fetchWikiBio = async () => {
        SBS(true); setLoadingBio(true); setBioError(false); setWikiData(null);
        const query = SPECIES_LIST[Math.floor(Math.random() * SPECIES_LIST.length)];
        const taxonomy = TAXONOMY_DB[query];
        try {
            const res = await fetch(`https://es.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts|pageimages&piprop=original|thumbnail&pithumbsize=600&exintro&explaintext&titles=${query}`);
            const data = await res.json();
            const p = Object.values(data.query.pages)[0];
            if (p.pageid === -1) throw new Error();
            setWikiData({ title: p.title, desc: p.extract, img: p.original?.source || p.thumbnail?.source, tax: taxonomy });
        } catch (e) { setBioError(true); } finally { setLoadingBio(false); }
    };
    
    const getDescBlocks = (text) => text ? text.match(/[^.!?]+[.!?]+/g) || [text] : ["Sin descripción."];
    
    // UI Event Handlers
    useEffect(() => {
        if (!dTask) return;
        const move = (e) => { e.preventDefault(); const t=e.touches?e.touches[0]:e; SDT(p=>({...p,x:t.clientX,y:t.clientY})); const el=document.elementFromPoint(t.clientX,t.clientY); SDQ(el?.closest('[data-quad]')?.getAttribute('data-quad')||null); };
        const end = (e) => { const t=e.changedTouches?e.changedTouches[0]:e; const el=document.elementFromPoint(t.clientX,t.clientY); const q=el?.closest('[data-quad]')?.getAttribute('data-quad'); if(q) { if(q==='q4') SConfirm({id:dTask.id,title:dTask.title,type:dTask.type,calId:dTask.calId}); else if(q!==dTask.startQuad) SE(p=>p.map(x=>x.id===dTask.id?{...x,quad:q}:x)); } SDT(null); SDQ(null); };
        window.addEventListener('touchmove', move, { passive: false }); window.addEventListener('touchend', end);
        return () => { window.removeEventListener('touchmove', move); window.removeEventListener('touchend', end); };
    }, [dTask]);

    const confirmDelete = async () => { 
        if(!confirmDel) return;
        const { id, type, calId } = confirmDel; setDeleting(true); 
        if (type === 'google' && window.gapi && window.gapi.client) { try { await window.gapi.client.calendar.events.delete({ calendarId: calId, eventId: id }); } catch (err) { alert("Error eliminando de Google."); setDeleting(false); return; } }
        setDeleting(false); SConfirm(null); setExitingIds(p => new Set(p).add(id));
        setTimeout(() => { SE(p => p.filter(e => e.id !== id)); setExitingIds(p => { const n = new Set(p); n.delete(id); return n; }); }, 700); 
    };

    const handleSave = async () => {
        setSaving(true); const newId = modal==='c'?Date.now():selId; let nE = { ...form, id: newId, type: 'local', gCol: null };
        if (modal === 'c' && gSign && gCfg.apiKey && window.gapi) {
            try { await window.gapi.client.calendar.events.insert({ calendarId: 'primary', resource: { summary: form.title, description: form.notes, start: { dateTime: new Date(`${form.date}T${form.time}`).toISOString() }, end: { dateTime: new Date(new Date(`${form.date}T${form.time}`).getTime()+3600000).toISOString() } } }); nE = { ...nE, type: 'google', calId: 'primary', gCol: '#4285F4' }; } catch (e) {}
        }
        SE(p => modal==='c' ? [...p, nE] : p.map(e => e.id === selId ? { ...nE, id: selId } : e)); setSaving(false); SM(null);
    };

    // --- NEW PROJECT HANDLERS ---
    const addProject = () => {
        const title = prompt("Nombre del Proyecto:");
        if(title) setProjs([...projs, { id: Date.now(), title, color: `hsl(${Math.random()*360}, 70%, 50%)` }]);
    };
    const addResource = (pid, content) => {
        if(!content) return;
        const meta = detectResType(content);
        const title = prompt("Título del recurso (opcional):") || meta.type.toUpperCase();
        setRes([...res, { id: Date.now(), pid, content, title, ...meta, date: new Date().toLocaleDateString() }]);
        setResInput(""); // Clear input
    };

    return h('div',{className:"h-screen w-screen bg-[#050505] text-slate-200 font-sans overflow-hidden flex flex-col relative selection:bg-[var(--theme-color)] selection:text-black",style:thStyle},
        h('div',{className:"absolute inset-0 pointer-events-none"},
            h('div',{className:"absolute inset-0 opacity-10",style:{backgroundImage:`radial-gradient(circle at 50% 0%,var(--theme-color),transparent 80%)`}}),
            h('div',{className:"absolute inset-0 opacity-[0.03]",style:{backgroundImage:`linear-gradient(#fff 1px,transparent 1px),linear-gradient(90deg,#fff 1px,transparent 1px)`,backgroundSize:'50px 50px'}})
        ),
